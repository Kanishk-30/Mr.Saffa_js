  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #ef4444);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .loading-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    body.loading {
      overflow: hidden;
    }
  </style>

<body class="loading">

  <div id="loading-screen">
    <div class="loading-logo">MS</div>
    <div class="loading-text">Mr. Saffa</div>
    <div class="loading-subtext">Premium Cleaning Products</div>
    <div class="spinner"></div>
  </div>

  <div id="root"></div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;

        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          body.classList.remove('loading');

          setTimeout(function () {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });

    setTimeout(function () {
      const loadingScreen = document.getElementById('loading-screen');
      const body = document.body;

      if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
        loadingScreen.classList.add('fade-out');
        body.classList.remove('loading');

        setTimeout(function () {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 5000);
  </script>
</body>
